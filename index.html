<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container col-sm-12">
    <div class="main" id="startScreen">
        <div>

        </div>
        <div class="todoAdd">
            <div>
                <h6>Welcome!!!</h6>
            </div>
            <div class="inpDiv">
                <input type="text" style="text-align: center;" id="inp" placeholder="Enter Your Items Here ---------" />
            </div>
            <div>
                <button class="newBtn" onclick="addTodo()">Add Items</button>
            </div>
            <div>
                <button class="newBtn hidden" id="cancelBtnStart" onclick="cancelBtnSt()"><i class="fa-solid fa-xmark fa-xl"></i></button>
            </div>

        </div>
    </div>

    <div class="main hidden" id="todoAdd">

        <div class="todoAdd">
            <div>
                <button class="newBtn" onclick="deleteAllData()"><i class="fa-solid fa-trash-can fa-xl"></i></button>
            </div>

            <div class="todoList">
                <ul id="todoList">

                </ul>
            </div>

            <div class="updateDataScreen" id="updateDataScreen" class="hidden">
                
            </div>

            <div>
                <button class="newBtn" onclick="addTodo()"><i
                        class="fa-solid fa-plus fa-flip-both fa-xl"></i></button>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
